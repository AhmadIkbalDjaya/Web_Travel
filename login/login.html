<!DOCTYPE html>
<html>
    <head>
        <title>Login Jalan Jalan</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.min.css">
    </head>
    <body>
        <a href="../index.html" class="box-kembali">
            <button class="kembali tombol">Home</button>
        </a>
        <a href="#" class="box-daftar">
            <button class="daftra tombol">Daftar</button>
        </a>
        <div class="container">
            <div class="login-box">
                <h1>Login</h1>
                <div class="text-box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="text-box">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input class="btn" type="button" value="Sign In">
            </div>
        </div>
        
    </body>
</html>
